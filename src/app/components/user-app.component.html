<div class="container my-4">
    <h3>{{title}}</h3>

    <button class="btn btn-primary my-2" (click)="setOpen()">{{open == true ? 'Cerrar' : 'Crear Usuario'}}</button>    
    <div class="row">
        
            <div class="col">
                <user [users]=" users" (idUserEventEmitter)="removeUser($event)" (selectedUserEventEmitter)="setSelecteduser($event)"/>
            </div>   
    </div>
</div>

@if (open) {
    <div class="abrir-modal animacion fadeIn">
        <user-form [user]="userSelected" (newUserEventEmitter)="addUser($event)" (openEventEmitter)="setOpen()"/>
    </div>
}
