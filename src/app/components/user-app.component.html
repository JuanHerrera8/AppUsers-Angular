<div class="container my-4">
    <h3>{{title}}</h3>

    <button class="btn btn-primary my-2" (click)="setOpen()">{{open == true ? 'Cerrar' : 'Crear Usuario'}}</button>    
    <div class="row">
        @if (open) {
            <div class="col">
                <user-form [user]="userSelected" (newUserEventEmitter)="addUser($event)"/>
            </div>
        } @else {
            <div class="col">
                <user [users]=" users" (idUserEventEmitter)="removeUser($event)" (selectedUserEventEmitter)="setSelecteduser($event)"/>
            </div>
        }    
    </div>
</div>
